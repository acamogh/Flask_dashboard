<div id="graphsection">
    <div class="row " id = "metercontoller" style="margin-top:30px;" ng-controller = "ConditionsCtrl">	
	<div class="col-md-2">
            <label>Select Building:</label>
            <select class="form-control"   id="meter_building_id" ng-model = "Meter_building">
                <option value = "">Select</option>
                <option value = "phase_1" selected>Mindtree Phase 1</option>
            </select>
        </div>
    	<div class="col-md-2">
      		<label>Select Floor:</label>
      		<select class="form-control"   id="meter_floor_id" ng-model = "Meter_floor" ng-change = "setMeterWing(Meter_floor)">
                	<option value ="">Select</option>
                 	<option value ="ds">Diesel Shed</option>
		 	<option value ="lgf">Lower ground floor</option>
                  	<option value ="gf">Ground floor</option>
		 	<option value ="1f">1F</option>
		 	<option value ="2f">2F</option>
		 	<option value ="3f">3F</option>
		 	<option value ="4f">4F</option>
      		</select>
  	</div>
	<div class="col-md-2">
            <label>Select wing:</label>
            <select class="form-control"  id="meter_wing_id"  ng-model = "Meter_wing" ng-options = "val for val in getMeterWing()">
                <option value = "">Select</option>	
            </select>
        </div>
	<div class="col-md-2">
	    <label></label>
	    <button type="button" class="btn btn-success" id="meter_go_btn" style="display:block;">Submit</button>
	</div>
    </div>
    <div style="margin-top:30px;"></div>
	<div class="panel panel-default hidetemp" style="margin-top:30px;">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="">
                    Temperatures vs Time 
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div id="loading-g1" style="display:none;">
                   <img   style = "margin:10% 40%;" src="/static/lib/img/Fillingbrokenring.gif" alt="loading..."/>
                </div>
                <div class="panel-body g1"  id="g1">
                 <meter-chart powerfilename="'data_datefile.csv'"  controllerename="'mindtree/total_active_power'" temperaturefilename="'temperature.csv'" floor="'1'" types="'sensor'"  sensorid = "'1002'" yaxislabelname="'Temperature'"></line-chart>
                  
                </div>

             </div>
       	</div>
    </div>

    <div style="margin-top:30px;">
    	<div  class="panel-collapse collapse in">
        	<div class="panel-body-test g4"  id="g4">
<!--                  <meter-chart powerfilename="'data_datefile.csv'"  temperaturefilename="'temperature.csv'" controllerename="'mindtree/humidity'" floor="'1'" types="'sensor'"  sensorid = "'1002'"></line-chart>-->

                </div>

        </div>
    </div>
</div>
<script>
</script>
