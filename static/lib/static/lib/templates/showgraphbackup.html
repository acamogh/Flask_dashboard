</div>
<div id="g2" style="width:900px;height:400px;background-color:steelblue;">
<line-chart powerfilename="'data_datefile.csv'" temperaturefilename="'temperature.csv'"></line-chart> 
</div>
<div id="area">
</div>
<!-- test token-->

	<option value="">select</option>

</select>

</select>

	<option value="">Select</option>
</select>
