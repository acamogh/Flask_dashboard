 <script>
  $(function() {
    $( "#slider-range-min" ).slider({
      range: "min",
      value: 37,
      min: 1,
      max: 700,
      slide: function( event, ui ) {
        $( "#amount" ).val( "$" + ui.value );
        if((ui.value >= 320) && (ui.value <= 370))
          {
            $("#min-hvac-cb").css("display","none");
            $("#max-hvac-cb").css("display","none");
             $("#mid-hvac-cb").css("display","inline");
              $("#min-hvac-cb").prop("checked",false);
            $("#max-hvac-cb").prop("checked",false);
             $("#mid-hvac-cb").prop("checked",true);

          }
        if((ui.value >= 0) && (ui.value <= 50))
          {
            $("#min-hvac-cb").css("display","inline");
            $("#max-hvac-cb").css("display","none");
             $("#mid-hvac-cb").css("display","none");
               $("#min-hvac-cb").prop("checked",true);
            $("#max-hvac-cb").prop("checked",false);
             $("#mid-hvac-cb").prop("checked",false);

          }
          if((ui.value >= 620) && (ui.value <= 700))
          {
            $("#min-hvac-cb").css("display","none");
            $("#max-hvac-cb").css("display","inline");
             $("#mid-hvac-cb").css("display","none");
              $("#min-hvac-cb").prop("checked",false);
            $("#max-hvac-cb").prop("checked",true);
             $("#mid-hvac-cb").prop("checked",false);


          }
      }
    });
    $( "#amount" ).val( "$" + $( "#slider-range-min" ).slider( "value" ) );
  });

  </script>
  <script>
$(".mode-radio-btn").click(function(){
    if(($(this).val()) == "manual_mode")
     {
       $("#manual-section").css('display','block');
       $("#automatic-section").css('display','none');
     }else{
        $("#manual-section").css('display','none');
       $("#automatic-section").css('display','block');
     }

});

  </script>
